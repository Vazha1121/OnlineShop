<div class="carousel">
    <div class="container">
        @for (item of slides; track $index) {
            @if ($index === currentSlide) {
                <img [src]="item.src" alt="" class="slide">
            }
        }
    </div>
    <button class="control prev" (click)="onPrev()">
        <span class="arrow left"></span>
    </button>
    <button class="control next" (click)="onNext()"> 
        <span class="arrow right"></span>
    </button>
</div>
